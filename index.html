
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Include Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <style>
    .styled-input {
      width: 70%;
        background-color: lightblue;
        color: darkblue;
        padding: 10px;
        border: 1px solid darkblue;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s; 
    }

    .styled-input:hover {
        background-color: lightgreen; 
    }

    .styled-input:focus {
        background-color: white; 
        border-color: green;
        outline: none; 
    }
    button-center{
display: none;
    }
   
</style>
</head>
<body class="bg-dark">
  
  
 <div class="container bg-warning mt-4">
  <div class="m-2 text-center text-success"><h1>Todo List</h1></div>
  <div class="text-center">

    <!-- <div class="text-center"><input type="Search"  id="searchTask" placeholder="Search Task" oninput="filterTodos()"></div>
  </div> -->

  <div class="row m-3 p-2">
  <div class="col text-center">
   <input type="text" class="styled-input" id="task" placeholder="Add Task" autocomplete="off">
    </div>
   </div>
   <div class="row">
    <div class="col-12 col-md-6 offset-3 pb-2">
      <button  onclick="handleSubmit()" id="submit" class="btn btn-danger  text-white " type="button">Submit</button>
      <button  onclick="handleEdit()" id="appDateTask" class="btn btn-success  text-white" type="button">update Task</button>
    </div>
   </div>
   
   <div class="row">
    <div class="col-12 col-md-6  pb-2">
      <h5 class="text-success">Record for page</h5>
     <select class="form-select" id="recode-size" style="max-width: 120px;">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
    </select>
  </div>
</div>
  </div>
 <div class="container bg-success mt-5">
  <div class="row">
    <div class="col ">
      <div id="output" class=" text-dark fs-3  text-center"></div>
    </div>
  </div>
 </div>
 
 <div class="container mt-3">
  <div class="row">
    <div class="col">
<div id="pages-details" class="text-info fs-3"></div>
    </div>
    <div class="col">
      <nav class="d-flex justify-content-center">
        <ul class="pagination" id="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

    </div>
    </div>
 </div>

       
     <!-- Include Toastify JS -->
     <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
<script src="script.js"></script>
</body>
</html>
